language: cpp

perl:
  - "5.28"

before_install:
  - sudo apt-get update
  - sudo apt-get install cmake make gcc libboost-all-dev doxygen
  - sudo apt-get install python3 perl
  - sudo python3 -m pip install --upgrade pip
  - sudo python3 -m pip install --user conan mkdocs

install:
  - mkdir build && cd build
  - conan install .. --build missing

script:
  - cmake .. -G "UNIX Makefiles"
  - cmake --build .
  - ctest

after_success:
  - doxygen .doxygen
  - perl ./mkdox.pl
  - mkdocs build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  on:
    branch: master

notifications:
  email: false

