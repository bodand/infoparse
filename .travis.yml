language: cpp

perl:
  - "5.28"

cache: pip

compiler:
  - clang

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - libc++1
            - cmake
            - make
            - doxygen
            - perl

before_install:
  - sudo python -m pip install --upgrade pip
  - sudo python -m pip install conan mkdocs --ignore-installed
#  - echo [libc++ for clang] #todo
